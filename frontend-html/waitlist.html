<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../styles/waitlist.css">
  </head>
  <body>
    <div class="outer-div">
      <div class="join-waitlist-container">
        <button class="gradient-button1"></button>
        <img src="../images/parkpro-car-logo.png">
        <p class="join-waitlist-msg">Unlock Access to</p>
        <p class="join-waitlist-msg-p">ParkPro</p>
      </div>
      <div class="waitlist-input-container">
        <div class="email-input-container">
          <img>
          <input id="email-input" placeholder="UIC Email">
        </div>
        <div class="continue-container">
          <button class="continue-button" onclick="checkUser()">>>></button>
        </div>
      </div>
    </div>
    <button class="gradient-button2"></button>
    <div class="outer-div lower-div">
      <p>ParkPro is not yet affiliated with UIC, but plans to be.</p>
      <p>Students can sign up to help make parking easier for the UIC parking community.</p>
      <p>Email lkens@uic.edu for more info.</p>
    </div>

    <script src="scripts/waitlist.js"></script>

  </body>
</html>
